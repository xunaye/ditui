<div class="dt_gzt">
    <div id="main1" class="main1"></div>
    <script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main1'));
	
		// 指定图表的配置项和数据
		option = {
			title: {
				text: ' '
			},
			tooltip : {
				trigger: 'axis',
				axisPointer: {
					type: 'cross',
					label: {
						backgroundColor: '#6a7985'
					}
				}
			},
			legend: {
				data:['激活用户','注册用户']
			},
			toolbox: {
				show: false,
				feature: {
					saveAsImage: {}
				}
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis : [
				{
					type : 'category',
					boundaryGap : false,
					data : ['10/1','10/2','10/3','10/4','10/5','10/6','10/7']
				}
			],
			yAxis : [
				{
					type : 'value'
				}
			],
			series : [
				{
					name:'激活用户',
					type:'line',
					stack: '总量',
					areaStyle: {normal: {}},
					data:[120, 132, 101, 134, 90, 230, 210]
				},
				{
					name:'注册用户',
					type:'line',
					stack: '总量',
					areaStyle: {normal: {}},
					data:[220, 182, 191, 234, 290, 330, 310]
				}
			]
		};
	
		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
    <div id="main2" class="main2"></div>
    <script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main2'));
	
		// 指定图表的配置项和数据
		option = {
			title : {
				text: ''
			},
			tooltip : {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'right',
				y: 'center',
				data: ['直接访问','邮件营销','联盟广告']
			},
			series : [
				{
					name: '访问来源',
					type: 'pie',
					radius : ['35%', '50%'],
					center: ['50%', '60%'],
					data:[
						{value:335, name:'直接访问'},
						{value:310, name:'邮件营销'},
						{value:234, name:'联盟广告'}
					],
					itemStyle: {
						emphasis: {
							shadowBlur: 10,
							shadowOffsetX: 0,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}
			]
		};
	
		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
